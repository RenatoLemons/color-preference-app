<mat-card class="card">
    <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
        <h2>Users Color Preferences</h2>
    </mat-card-title>
    <mat-card-content>
        <table mat-table class="mat-elevation-z8" [dataSource]="busy ? [] : dataSource" matSort matSortActive="firstName"
            matSortDirection="asc" aria-describedby="user preferences list">
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
                <td mat-cell *matCellDef="let userPreference"> {{userPreference.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
                <td mat-cell *matCellDef="let userPreference"> {{userPreference.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
                <td mat-cell *matCellDef="let userPreference"> {{userPreference.age}} </td>
            </ng-container>

            <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Color Preference</th>
                <td mat-cell *matCellDef="let userPreference">
                    <app-drop-icon [colorName]="userPreference.colorName" />
                    {{userPreference.colorName}}
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>
                    <a title="Add" (click)="openPreference()">
                        <mat-icon aria-hidden="false" aria-label="add user preference" fontIcon="add" />
                    </a>
                </th>
                <td mat-cell *matCellDef="let row">
                    <a title="Edit" (click)="openPreference(row)">
                        <mat-icon aria-hidden="false" aria-label="edit user preference" fontIcon="edit" />
                    </a>
                    <a title="Delete" (click)="delete(row)">
                        <mat-icon aria-hidden="false" aria-label="delete user preference" fontIcon="delete" />
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div *ngIf="busy" style="display: flex; justify-content: center; align-items: center; background: white;">
            <mat-progress-spinner color="primary" mode="indeterminate">
            </mat-progress-spinner>
        </div>
        <div *ngIf="!busy && !dataSource.data.length">
            <p>There are no records yet, click on "Add" button to add the first one.</p>
        </div>
    </mat-card-content>
</mat-card>
