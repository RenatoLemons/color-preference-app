<mat-sidenav-container>
    <mat-sidenav #sidenav role="nav-bar">
        <mat-nav-list>
            <a mat-list-item routerLink="/">
                <mat-icon class="icon">home</mat-icon>
                <span class="label">Home</span>
            </a>
            <a mat-list-item routerLink="/preferences">
                <mat-icon class="icon">format_list_bulleted</mat-icon>
                <span class="label">Edit Preferences</span>
            </a>
            <a mat-list-item routerLink="/dashboard">
                <mat-icon class="icon">dashboard</mat-icon>
                <span class="label">Dashboard</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button mat-icon-button>
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div>
                <a>
                    {{title}}
                </a>
            </div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout fxLayoutGap="20px" class="nav-bar-items">
                    <li>
                        <a routerLink="/">
                            <mat-icon class="icon">home</mat-icon>
                            <span class="label">Home</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/preferences">
                            <mat-icon class="icon">format_list_bulleted</mat-icon>
                            <span class="label">Edit Preferences</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/dashboard">
                            <mat-icon class="icon">dashboard</mat-icon>
                            <span class="label">Dashboard</span>
                        </a>
                    </li>
                </ul>
            </div>
        </mat-toolbar>
        <main>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
